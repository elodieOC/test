<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
    <script type="text/javascript" th:src="@{/js/togglepassword.js}"></script>
</head>
<body>
<div layout:fragment="content" th:remove="tag" class="container">
    <div class="in-content">
        <div class="row mt-5">
            <h1 class="mb-5 mt-5 mx-auto">Connexion</h1>
        </div>
        <div class="row">
            <div class="mx-auto col-md-6 mt-4">
                <form th:action="@{/Utilisateurs/log-user}" method="post">
                    <td th:if="${errorMessage ne null}">
                        <div class="alert alert-danger">
                            <span  th:text="${errorMessage}"/>
                        </div>
                    </td>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email"
                               id="email"
                               name="email"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de Passe:</label>
                    <div class="input-group">
                        <br>
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Mot de passe">
                        <div class="input-group-btn">
                            <button id="password-eye"  class="btn btn-default" type="button">
                               <i id="eye-icon" class="glyphicon glyphicon-eye-close"></i>
                            </button>
                        </div>
                    </div>
                    </div>
                    <div class="form-group mt-5">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3  mx-auto">
                                <input type="submit"
                                       name="login-submit"
                                       id="login-submit"
                                       class="form-control btn btn-lg btn-info"
                                       value="Connexion">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mx-auto">
                                <a th:text="'Mot de passe oubliÃ©?'" th:href="@{/Utilisateurs/MotDePasseOublie}" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
