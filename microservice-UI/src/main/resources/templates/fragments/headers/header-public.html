<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="header-public">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-5" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" th:href="@{/Accueil}">Accueil</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item ml-4" th:classappend="${#httpServletRequest.getRequestURI() == '/Marchands' ? 'active':''}"><a class="nav-link" th:href="@{/Marchands}">Les Marchands</a></li>
                   <li class="nav-item ml-4" th:classappend="${#httpServletRequest.getRequestURI() == '/Contact' ? 'active':''}">
                        <a class="nav-link js-scroll-trigger" th:href="@{/contact}" />Contact</a>
                    </li>
                    <li class="nav-item ml-4" th:classappend="${#httpServletRequest.getRequestURI() == '/APropos' ? 'active':''}">
                        <a class="nav-link js-scroll-trigger" th:href="@{/APropos}"/>A Propos</a>
                    </li>
                    <li class="nav-item ml-4" th:classappend="${#httpServletRequest.getRequestURI() == '/Utilisateurs/inscription' ? 'active':''}"><a class="nav-link js-scroll-trigger" th:href="@{/Utilisateurs/inscription}"><span class="glyphicon glyphicon-user"></span> Inscription</a></li>
                    <li class="nav-item ml-4" th:classappend="${#httpServletRequest.getRequestURI() == '/Utilisateurs/connexion' ? 'active':''}"><a class="nav-link js-scroll-trigger" th:href="@{/Utilisateurs/connexion}"><span class="glyphicon glyphicon-log-in"></span> Connexion</a></li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
